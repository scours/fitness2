<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Objective</title>
    <link rel="stylesheet" href="modifyLectures/assets/bootstrap/css/bootstrap.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            /* Allow buttons to wrap to the next line on smaller screens */
            justify-content: space-between;
        }

        .button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-align: center;
            text-decoration: none;
            background-size: cover;
            overflow: hidden;
            /* Ensure the pseudo-element overlay doesn't overflow */
        }

        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Adjust the alpha value for darkness */
            z-index: -1;
        }

        .button:nth-child(1) {
            background-image: url('https://digital-learning-academy.com/wp-content/uploads/2019/10/Innovations-Pdagogiques-peu-Coteuses-1200x789.jpg');
        }

        .button:nth-child(2) {
            background-image: url('https://www.mimeo.com/wp-content/uploads/2022/03/Update-Training-Content-Main-Image-1.jpg');
        }

        .button:nth-child(3) {
            background-image: url('https://as2.ftcdn.net/v2/jpg/00/97/23/17/1000_F_97231761_XisUGIE5cldcWXixEaGBS4evG5ooS2Dq.jpg');
        }

        /* Media query for smaller screens */
        @media (max-width: 767px) {
            .button {
                width: 100%;
                /* Make buttons take full width on smaller screens */
                margin-bottom: 10px;
                /* Add some spacing between stacked buttons */
            }
        }
    </style>
</head>

<body>
    <main-header></main-header>

    <h1>Select your objective</h1>

    <div class="button-container">
        <a href="#" class="btn btn-primary button">Learn</a>
        <a href="#" class="btn btn-primary button">Upgrade teaching material</a>
        <a href="#" class="btn btn-primary button">Contribute</a>
    </div>

    <main-footer></main-footer>

    <script src="src/js/google_translate_plugin.js"></script>
    <script src="src/js/header.js"></script>
    <script src="src/js/footer.js"></script>
</body>

</html>
