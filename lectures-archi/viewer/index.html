<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITNESS Viewer</title>
  <link href="../src/css/fitness.css" rel="stylesheet">
  <style>
    #errorMessage {
      display: none;
      /* Hidden by default */
      color: red;
      /* Error message color */
      margin-top: 20px;
      /* Space above the error message */
    }

    .centered-content {
      margin: 0 10%;
      /* space on the left and right */
      padding-bottom: 5%;
      /* space at the bottom */
      text-align: center;
      /* Center text and inline(-block) elements */
      display: block;
      /* Ensure the div is a block-level element to accept width and margins */
    }

    #viewerDocumentation,
    #fileInput,
    #main-content {
      margin-top: 5%;
    }

    #fileInput {
      padding-bottom: 5%;
    }

    /* #navigationSteps {
      display: inline-flex;
      align-items: center;
      height: 40px;
    }

    .step {
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      margin: 0 5px;
    }

    .step.current {
      width: 30px;
      height: 30px;
      background-color: #ec6807;
    }

    #stepInfo {
      margin-left: 10px;
      font-weight: bold;
    } */

    #navigationContainer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border: 2px solid #ec6807;
      /* Orange border */
      border-radius: 15px;
      /* Rounded corners for the container */
    }

    #navigationSteps {
      text-align: center;
      padding: 10px;
      flex-grow: 1;
    }

    .step {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      margin: 0 10px;
    }

    .current {
      background-color: #ec6807;
      transform: scale(3);
    }

    #stepInfo {
      display: block;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    .fitnessButton {
      padding: 10px 20px;
      border: none;
      /* Remove default border */
      background-color: #ec6807;
      /* Orange background */
      color: white;
      /* White text */
      border-radius: 15px;
      /* Rounded corners for buttons */
      cursor: pointer;
      /* Cursor indicates clickable item */
    }

    #prevButton:hover,
    #nextButton:hover {
      background-color: #d45f05;
      /* Slightly darker orange on hover */
    }

    /* Base styles for iframe */
    #lectureIframe,
    #viewerContentContainer {
      width: 100%;
      height: 850px;
      /* Default height for PCs */
      border: none;
    }

    /* Styles for tablets */
    @media (max-width: 768px) {

      #lectureIframe,
      #viewerContentContainer {
        height: 650px;
        /* Adjusted height for tablets */
      }
    }

    /* Styles for smartphones */
    @media (max-width: 480px) {

      #lectureIframe,
      #viewerContentContainer {
        height: 450px;
        /* Adjusted height for smartphones */
      }
    }
  </style>
</head>

<body>
  <main-header></main-header>
  <div class="centered-content">
    <div id="import-manifest-container">
      <h2>Import a manifest file</h2>
      <input type="file" id="fileInput" class="fitnessButton" />
    </div>
    <!-- Error message container, hidden by default -->
    <p id="errorMessage"></p>
    <div id="viewerContentContainer">
      <!-- Iframe will be inserted here by JavaScript -->
    </div>
    <div id="main-content"></div>
    <div id="main-content-2"></div>
    <div id="output"></div>
    <div id="navigationContainer">
      <button id="prevButton" class="fitnessButton" onclick="navigateContent(-1)">Previous section</button>
      <div id="centerContainer">
        <!-- Wrapper for centered content -->
        <div id="navigationSteps"></div>
        <span id="stepInfo"></span>
      </div>
      <button id="nextButton" class="fitnessButton" onclick="navigateContent(1)">Next section</button>
    </div>
    <button id="viewerDocumentation" class="fitnessButton">How to use the viewer?</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
  <script src="Slide.js"></script>
  <script src="TestSlide.js"></script>
  <script src="VirtualSlide.js"></script>
  <script src="index.js"></script>

  <main-footer></main-footer>
  <link rel="stylesheet" href="../modifyLectures/assets/bootstrap/css/bootstrap.min.css" />
  <script src="../src/js/header.js"></script>
  <script src="../src/js/footer.js"></script>
</body>

</html>
