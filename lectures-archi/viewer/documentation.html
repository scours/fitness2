<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/fitness/lectures/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITNESS Viewer Documentation</title>
    <link href="../src/css/fitness.css" rel="stylesheet">

</head>

<body>
    <main-header></main-header>
    <!-- Placeholder for dynamically loaded content from "documentation_raw.html" -->
    <div id="documentation-content"></div>

    <!-- Footer -->
    <main-footer></main-footer>
    <link rel="stylesheet" href="../modifyLectures/assets/bootstrap/css/bootstrap.min.css" />
    <script src="../src/js/header.js"></script>
    <script src="../src/js/footer.js"></script>

    <script>
        // JavaScript to load the content of "documentation_raw.html" into the placeholder div
        fetch('documentation_raw.html')
            .then(function (response) {
                return response.text();
            })
            .then(function (html) {
                document.getElementById('documentation-content').innerHTML = html;
            })
            .catch(function (err) {
                console.warn('Failed to load documentation_raw.html', err);
            });
    </script>
</body>

</html>
